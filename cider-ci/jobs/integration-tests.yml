jobs:
   integration-tests:
    name: Integration Tests

    run_when: &DEFAULT_TRIGGERS
      any branch matches:
        type: branch
        include_match: ^.+$
        exclude_match: ^.*(no-ci|hotspot).*$

    context:
      task_defaults:
        traits: { ci-g2016-01: yes } # TEMP

      include:
        - path: cider-ci/integration-tests.yml
          submodule: [integration-tests]

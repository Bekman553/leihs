jobs:

  leihs-admin-scenarios:

    name: Leihs Admin Scenarios

    description: |
      Run leihs admin engine scenarios under MRI

    priority: -1

    run-on:
    - type: branch
      include-match: ^.*$

    context:
      task-defaults:
        max-auto-trials: 3

      _cider-ci_include:
        - cider-ci/shared/tests-context.yml
        - cider-ci/tasks/cucumber_leihs_admin_scenarios.yml
